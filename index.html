<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Nivel de Segurança da senha</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="input-group">
			<input type="password" id="password" placeholder="Insira sua senha"><button type="button" id="button-status">Exibir</button><br>
		</div>
		<p class="msg"></p>
		<div class="copyright">
			Francisco Tembe @2021
		</div> 
	</section>
	<script src="script.js"></script>
	<script type="text/javascript">

		/*Epressões Regulares*/
		let regEx1 = /\d/,		/*\d ou [0-9] numeros*/
		regEx2 = /[a-z]/,	/*letras de a-z */
		regEx3 = /\W/,		/*simbolos*/
		regEx4 = /[A-Z]/;	/*letras de A-Z */ 
		document.querySelector('#password').addEventListener('keyup', function(event){
			if(event.keyCode!=32 && event.keyCode!=20 && event.keyCode!=16){
				let check= checkPassword(this.value);
				document.querySelector('.msg').innerText=message(check)
			}
			
		})
		function checkPassword(value){
			let level=0;
				/*if ternario*/
				if(value.length>5){
					regEx1.test(value) ? ++level:'';
					regEx2.test(value) ? ++level:'';
					regEx3.test(value) ? ++level:'';
					regEx4.test(value) ? ++level:'';
				}
				
			return level
		}
		function message(index){
			let message =[
				'Menor que 6',
				'Pessimo',
				'Fraco',
				'Médio',
				'Alto',
				'Forte'
			]
			return message[index]
		}
	</script>
</body>
</html>
